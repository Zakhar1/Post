
<div class="card text-center post">
    <div class="card-header">
        <h5 class="card-title">
            <a class="title"
            href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h5>
        </div>
    <div class="card-body">
        <p class="card">{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
        <a class="edit" href="{% url 'post_edit' pk=post.pk %}"><i
                class="bi bi-pencil-square"
                style="font-size: 16px; color: #0c0111;">Редактировать</i></a>
        {% endif %}
    </div>
    <div class="card-footer text-muted">
        {{ post.published_date }}
    </div>
</div>
