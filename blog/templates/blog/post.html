    <div class="card my=2">
        <h1 class = "card-title">
            <a href="{%url 'post_detail' pk=post.pk%}" class="change-color-link"> {{ post.title }}</a>
        </h1>
        <p class = "card-text-bg-primary mb-3">{{ post.text|linebreaksbr }}</p>
        <a class="card-link" href="{% url 'post_edit' pk=post.pk %}">
            <i class="bi-pencil-square"></i>
            Редактировать
        </a>
    </div>
    <div class="card-footer-bg-primary mb-3">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}
    </div>
