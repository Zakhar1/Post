<div class="card">
    <div class="card-body">
        <h3 class="card-title"><a class="title"
                                  href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
        <p class="card-text">{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
        <a class="card-link" href="{% url 'post_edit' pk=post.pk %}">
            <i class="bi-pencil-square"></i>
            Редактировать
        {% endif %}
    </div>
    <div class="card-footer text-muted">
        {{ post.published_date }}
    </div>
</div>
