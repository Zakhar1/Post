<div class="post">
 
    <div class="card">
        <div class="card-body">
        {% if post.published_date %}
        <div class="date">
            {{ post.published_date }}
        </div>
        {% endif %}
        <h1><a href="{%url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}">
            <i class="bi-pencil-square"></i>
        </a>
    </div>
    </div>
</div>
