{% load static %}
<html>

  <head>
    <meta charset="utf-8">
    <title>My blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>


    <nav class="navbar navbar-light" style="background-color: #3283a8;">
      <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/">Мой блог</a>
          MEPHI
          <div class="collapse navbar-collapse" id="navbarNav">
              {% if not user.is_authenticated %}
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a href="/accounts/login/" class="nav-link"
                         aria-current="page">Войти</a>
                  </li>
              </ul>
              {% else %}
              <ul class="navbar-nav w-100">
                  <li class="nav-item">
                      <a class="nav-link" href="/post/new/">
                          <i class="bi-plus-lg"></i>
                          Добавить пост
                      </a>
                  </li>
              </ul>
              <span class="navbar-text">
                <i class="bi bi-person"></i>
                    {{user.username}}
                  </span>
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a href="/accounts/logout/" class="nav-link">
                        <i class = "bi bi-box-arrow-left"></i>
                        Выйти</a>
                  </li>
              </ul>
              {% endif %}
          </div>
      </div>
  </nav>
  
  <div class="content container">
    <div class="row">
        {%block content%}
        {%endblock%}
    </div>
    <footer class="pt-5 my-5 text-muted border-top">
      MEPHI &middot; &copy; 2022
      {% block footer %}{% endblock %}
    </footer>
  </div>
</div>

</body>

</html>
